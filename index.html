  <style>
    body {
      margin: 0;
      padding: 0;
      background: #ffffff;
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      gap: 20px;
    }

    .loader {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: repeat(3, 1fr);
      gap: 8px;
      width: 90px;
      height: 90px;
    }

    .loader div {
      border-radius: 4px;
      background-color: #3498db;
      animation: pulse 1s infinite ease-in-out;
    }

    /* Colores vibrantes para cada cuadrito */
    .loader div:nth-child(1) { animation-delay: 0.0s; background-color: #4CAF50; }
    .loader div:nth-child(2) { animation-delay: 0.1s; background-color: #FF9800; }
    .loader div:nth-child(3) { animation-delay: 0.2s; background-color: #F44336; }
    .loader div:nth-child(4) { animation-delay: 0.3s; background-color: #9C27B0; }
    .loader div:nth-child(5) { animation-delay: 0.4s; background-color: #3F51B5; }
    .loader div:nth-child(6) { animation-delay: 0.5s; background-color: #03A9F4; }
    .loader div:nth-child(7) { animation-delay: 0.6s; background-color: #00BCD4; }
    .loader div:nth-child(8) { animation-delay: 0.7s; background-color: #8BC34A; }
    .loader div:nth-child(9) { animation-delay: 0.8s; background-color: #FFEB3B; }

    @keyframes pulse {
      0%, 100% {
        transform: scale(0.8);
        opacity: 0.6;
      }
      50% {
        transform: scale(1.1);
        opacity: 1;
      }
    }

    .loading-text {
      font-size: 18px;
      color: #333;
      font-weight: bold;
      letter-spacing: 1px;
      text-transform: uppercase;
    }
  </style>
</head>
